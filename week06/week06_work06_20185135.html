<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function(){
        var image = document.getElementById("image")
        image.src = "http://placehold.it/320x200";
        image.style.width = 300;
        image.style.height = 200;
      };
    </script>
  </head>
  <body>
    <img id="image"/>
  </body>
</html>
